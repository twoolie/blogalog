{% if is_paginated %}
<ul class="pagination">
    <li class="arrow {% if not page_obj.has_previous %}unavailable{% endif %}">
        <a rel="prev" {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>&laquo;</a></li>

    {% for page in paginator.page_range %}
        <li {% if page == page_obj.number %}class="current"{% endif %}><a href="?page={{ page }}">{{ page }}</a></li>
    {% endfor %}

    <li class="arrow {% if not page_obj.has_next %}unavailable{% endif %}">
        <a rel="next" {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>&raquo;</a></li>
    </li>
</ul>
{% endif %}
